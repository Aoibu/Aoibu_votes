</div>
<p id="status"></p>

<script>
const voteBtn = document.getElementById('voteBtn');
const captchaContainer = document.getElementById('captchaContainer');
const statusEl = document.getElementById('status');

voteBtn.addEventListener('click', () => {
    const checked = Array.from(document.querySelectorAll('input[name="choices"]:checked'));
    if(checked.length === 0) {
        statusEl.textContent = "❌ اختر شخصية واحدة على الأقل";
        return;
    }
    captchaContainer.style.display = 'block';
    window.scrollTo({top:captchaContainer.offsetTop-20, behavior:'smooth'});
});

// عند اكتمال الكابتشا
window.turnstileCallback = async function(token){
    const checked = Array.from(document.querySelectorAll('input[name="choices"]:checked')).map(c=>c.value);
    const formData = new FormData();
    formData.append("choices", checked.join(" | "));
    formData.append("ip", (await fetch("https://api.ipify.org?format=json").then(r=>r.json())).ip);
    formData.append("cf-turnstile-response", token);

    try {
        const res = await fetch("رابط_سكربت_جوجل_الخاصة_بك", {method:"POST", body:formData});
        const text = await res.text();
        statusEl.textContent = text;
        captchaContainer.style.display='none';
    } catch(err) {
        statusEl.textContent = "❌ حدث خطأ أثناء الإرسال";
    }
};
</script>
